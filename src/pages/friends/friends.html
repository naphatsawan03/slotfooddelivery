<ion-header>
  <ion-navbar>
    <ion-title>ติดต่อเรา</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of allfriends">
    <ion-avatar item-start>
      <img [src]="item.image" alt="">
    </ion-avatar>  
    <h2>{{item.name}}</h2>
    <a href="tel:{{item.phone}}" item-right><ion-icon name="call"></ion-icon></a>
  </ion-item>
</ion-list>
</ion-content>
